<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/shop.css"/>
	</head>

	<body>
		<div id="app">
			<div class="header">
				商品
			</div>
			<div class="main">
				<div class="shop-group">
					<div class="shop-img">
						<img src="dingdan/photo.png"/>
					</div>
					<div class="title">
						【大龙虾特卖节】波士顿龙虾海鲜水产第二份半价
					</div>	
					<div class="price">
						<div class="money-box">
							¥690  <sapn class='small'>原价 ¥900</sapn>
						</div>
						<div class="btn">立即购买</div>
					</div>
				</div>
			</div>
			<nav class="dl-bar">
				<div class="dlitem">
					<span class="mui-icon">
							<img src="./img/shouye-2.png"/>
							</span>
					<span class="dllabel">首页</span>
				</div>
				<div class="dlitem" @click="openguo">
					<span class="mui-icon">
								<img src="./img/xinwen.png"/>
							</span>
					<span class="dllabel">新闻</span>
				</div>
				<div class="dlitem" @click="">
					<span class="mui-icon">
								<img src="img/shangpin-2 2.png"/>
							</span>
					<span class="dllabel  active">商品</span>
				</div>
				<div class="dlitem" @click="openwo()">
					<span class="mui-icon">
								<img src="img/ziyuan copy.png"/>
							</span>
					<span class="dllabel">我的</span>
				</div>
			</nav>
		</div>
	</body>

</html>
